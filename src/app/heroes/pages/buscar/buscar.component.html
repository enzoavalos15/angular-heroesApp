<div fxLayout="column">
  <div>
    <h1>Buscador de Heroes</h1>
    <mat-divider></mat-divider>
    <br />
  </div>
  <div>
    <h3>Buscador</h3>
    <mat-form-field >
      <mat-label>Buscar heroe</mat-label>
      <input
        type="text"
        placeholder="Buscar"
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="buscando()"
      />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option
          *ngFor="let heroe of heroes"
          [value]="heroe"
        >
          {{ heroe.superhero }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
</div>
