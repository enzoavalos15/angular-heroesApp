<h1>
  {{ heroe.id ? "Editae Heroe" : "Nuevo Heroe" }}
  <small>{{ heroe.superhero }}</small>
</h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
  <div fxFlex="50" fxLayout="column">
    <div fxLayoutGap="20px" fxLayout="row">
      <mat-form-field>
        <mat-label>Super Heroe</mat-label>
        <input matInput [(ngModel)]="heroe.superhero" type="text" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Alter ego</mat-label>
        <input matInput [(ngModel)]="heroe.alter_ego" type="text" required />
      </mat-form-field>
    </div>
    <mat-form-field>
      <mat-label>Primera aparición</mat-label>
      <input
        matInput
        [(ngModel)]="heroe.first_appearance"
        type="text"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input matInput [(ngModel)]="heroe.characters" type="text" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Compañía</mat-label>
      <mat-select required [(ngModel)]="heroe.publisher">
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
          {{ publisher.desc }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Foto url</mat-label>
      <input matInput [(ngModel)]="heroe.alt_img" type="text" required />
    </mat-form-field>

    <br />

    <div fxLayout>
      <button mat-raised-button color="primary" (click)="save()">
        <mat-icon>edit</mat-icon>
        {{ heroe.id ? "Actualizar" : "Guardar" }}
      </button>

      <span class="spacer"></span>
      <button
        mat-raised-button
        color="warn"
        (click)="delete()"
        *ngIf="heroe.id"
      >
        <mat-icon>remove</mat-icon>
        Borrar
      </button>
    </div>
  </div>

  <div fxFlex="50">
    <img [src]="heroe | imagen" />
  </div>
</div>
