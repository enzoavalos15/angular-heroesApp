<h1>Lista de Heroes</h1>

<mat-divider></mat-divider>
<br />

<div fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="20px" fxLayout.xs="column">
  <div
    fxFlex="20"
    fxFlex.sm="40"
    fxFlex.md="30"
    fxFlex.lg="20"
    fxFlex.xl="15"
    *ngFor="let heroe of heroesList"
  >
    <app-heroe-card [heroe]="heroe"></app-heroe-card>
  </div>
</div>
